<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كتب يوسف الرقمية</title>
  <style>
  /* تصميم موقع كتب يوسف الرقمية */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    direction: rtl;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #0077cc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  
  nav a:hover {
    color: #ffcc00;
  }
  
  main {
    padding: 30px;
    max-width: 1000px;
    margin: auto;
  }
  
  .book-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .book {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    text-align: center;
  }
  
  .book:hover {
    transform: translateY(-5px);
  }
  
  .book h3 {
    margin-top: 0;
    font-size: 1.1rem;
    color: #0077cc;
  }
  
  .book p {
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .book button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .book button:hover {
    background-color: #218838;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    font-size: 0.9rem;
  }
  
  section {
    margin-bottom: 40px;
  }
  
  section h2 {
    color: #444;
    border-bottom: 2px solid #0077cc;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }
      
  </style>
</head>
<body>
  <header>
    <h1>📚 كتب يوسف الرقمية</h1>
    <nav>
      <ul>
        <li><a href="#books">الكتب</a></li>
        <li><a href="#about">عن الموقع</a></li>
        <li><a href="#contact">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="books" class="books">
      <h2>📖 الكتب المتوفرة</h2>
      <div class="book-list" id="book-list"></div>
    </section>

    <section id="about">
      <h2>من نحن؟</h2>
      <p>نحن فريق يهتم بنشر المعرفة عبر كتب PDF مفيدة وبأسعار رمزية تتراوح بين 19 إلى 29 جنيهًا فقط.</p>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <p>راسلنا على: <a href="mailto:youbookstore@gmail.com">youbookstore@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 كتب يوسف الرقمية. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    const books = [
      { title: "النجاح في الحياة", price: 19, file: "book1.pdf" },
      { title: "أساسيات البرمجة", price: 25, file: "book2.pdf" },
      { title: "قوة التفكير", price: 22, file: "book3.pdf" },
      { title: "التحفيز الذاتي", price: 20, file: "book4.pdf" },
      { title: "العمل الحر", price: 24, file: "book5.pdf" },
      { title: "إدارة الوقت", price: 23, file: "book6.pdf" },
      { title: "النجاح الأكاديمي", price: 19, file: "book7.pdf" },
      { title: "دليل المبرمج", price: 27, file: "book8.pdf" },
      { title: "العادات الذكية", price: 29, file: "book9.pdf" },
      { title: "فن التفاوض", price: 26, file: "book10.pdf" },
      { title: "تطوير الذات", price: 21, file: "book11.pdf" },
      { title: "الذكاء العاطفي", price: 28, file: "book12.pdf" },
      { title: "المال والاستثمار", price: 25, file: "book13.pdf" },
      { title: "رحلة ريادة الأعمال", price: 27, file: "book14.pdf" },
      { title: "التركيز والإنتاجية", price: 24, file: "book15.pdf" }
    ];

    const bookList = document.getElementById("book-list");

    books.forEach(book => {
      const card = document.createElement("div");
      card.className = "book";
      card.innerHTML = `
        <h3>${book.title}</h3>
        <p>السعر: ${book.price} جنيه</p>
        <button onclick="buyBook('${book.file}')">شراء</button>
      `;
      bookList.appendChild(card);
    });

    function buyBook(file) {
      alert("بعد الدفع سيتم إرسال رابط تحميل الكتاب: " + file);
      // في النسخة الحقيقية، يتم استدعاء الباك إند لإنشاء رابط الدفع والتحميل
    }
  </script>
<script>
   const express = require('express');
const path = require('path');
const app = express();
const PORT = 3000;

// ملفات الواجهة العامة (HTML, CSS, JS, PDFs)
app.use(express.static(path.join(__dirname, 'public')));

// نقطة API لتحميل الكتب (يتم تحميل ملف PDF)
app.get('/download/:filename', (req, res) => {
  const filename = req.params.filename;
  const filePath = path.join(__dirname, 'public', 'books', filename);

  res.download(filePath, err => {
    if (err) {
      res.status(404).send('عذراً، هذا الكتاب غير موجود.');
    }
  });
});

app.listen(PORT, () => {
  console.log(`السيرفر شغال على http://localhost:${PORT}`);
});

 
</script>
</body>
</html>
